    <!-- Page Header-->

            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>House price predictions</h1>
                        <span class="subheading">A House price Checking Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <form class="form-detail" action="/predict" method="post">
            <h2>Please Fill The Information</h2>
            <div class="form-row-total">
                <div class="form-row">
                    <label for="nature_mutation">Nature Mutation:</label>
                    <input type="text" name="nature_mutation" id="nature_mutation" class="input-text" placeholder="Nature Mutation" required>
                </div>
                <div class="form-row">
                    <label for="code_postal">Code Postal:</label>
                    <input type="text" name="code_postal" id="code_postal" class="input-text" placeholder="Code Postal" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="nombre_lots">Nombre de Lots:</label>
                    <input type="text" name="nombre_lots" id="nombre_lots" class="input-text" placeholder="Nombre de Lots" required>
                </div>
                <div class="form-row">
                    <label for="code_type_local">Code Type Local:</label>
                    <input type="text" name="code_type_local" id="code_type_local" class="input-text" placeholder="Code Type Local" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="surface_reelle_bati">Surface Reelle Bati:</label>
                    <input type="text" name="surface_reelle_bati" id="surface_reelle_bati" class="input-text" placeholder="Surface Reelle Bati" required>
                </div>
                <div class="form-row">
                    <label for="nombre_pieces">Nombre Pieces Principales:</label>
                    <input type="text" name="nombre_pieces" id="nombre_pieces" class="input-text" placeholder="Nombre Pieces Principales" required>
                </div>
            </div>

            <div class="form-row-total">
                <div class="form-row">
                    <label for="surface">Surface Terrain:</label>
                    <input type="text" name="surface" id="surface" class="input-text" placeholder="Surface Terrain" required>
                </div>
            </div>

            <div class="form-row-last">
                <input type="submit" name="register" class="register" value="Predict">
            </div>
        </form>
    </div>
